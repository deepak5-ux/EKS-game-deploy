apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: demo-cluster
  region: us-east-1

iam:
  withOIDC: true
  serviceAccounts:
  - metadata:
      name: alb-ingress-controller
      namespace: kube-system
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
    roleName: AmazonEKSLoadBalancerControllerRole

